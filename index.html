<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Calendar extended</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="main">
        
        <div class="calendar-wrap noselect">
            <ul class="day-labels">
                <li>пн</li>
                <li>вт</li>
                <li>ср</li>
                <li>чт</li>
                <li>пт</li>
                <li class="weekend">сб</li>
                <li class="weekend">вс</li>
            </ul>
            <div class="calendar-crop">
                <div class="calendar"><!-- Inserted by JS --></div>
                <span class="controls"><span class="slider"></span></span>
            </div>
        </div>
    </div>

    <script src="static/jquery-1.7.js"></script>
    <script src="static/calendar.js"></script>
    <script src="static/script.js"></script>
    <script>
        $('.calendar').append(Calendar.generate({
            start: {
                month: 11,
                year: 2011
            },
            end: {
                month: 10,
                year: 2012
            },
            classes: 'cf',
            type: 'list',
            labels: true
        }));
    </script>
</body>
</html>
